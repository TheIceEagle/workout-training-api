syntax = "proto3";

package workout_training_api.ping.v1;

option go_package="github.com/talgat-ruby/workout-training-api/internal/grpc/generated/workout-training-api/workout/v1";

import "google/protobuf/timestamp.proto";
import "model.proto";

message CreateWorkoutRequest {
  string user_id = 1;
  string name = 2;
  string description = 3;
  repeated Exercise exercises = 4;
  google.protobuf.Timestamp scheduled_time = 5;
}

message CreateWorkoutResponse {
  Workout workout = 1;
}



